version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  server:
    build:
      context: ./server
    env_file:
      - ./.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379
      AI_GRADING_PREFIX_CACHE_REDIS_URL: redis://redis:6379
      ASSISTANT_BASE_URL: http://assistant_service:4100
      AI_GRADING_PYTHON: python3
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      assistant_service:
        condition: service_started
    volumes:
      - ./server/uploads:/app/uploads

  assistant_service:
    build:
      context: ./assistant_service
    env_file:
      - ./.env
    environment:
      ASSISTANT_PORT: 4100
      REDIS_URL: redis://redis:6379
      ASSISTANT_ASSET_BASE: https://110-lab.cn
      NODE_ENV: production
    depends_on:
      redis:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: deploy/web.Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
        VITE_SCHOOL_NAME: ${VITE_SCHOOL_NAME:-}
        VITE_SCHOOLS: ${VITE_SCHOOLS:-}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      server:
        condition: service_started
      assistant_service:
        condition: service_started
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pg_data:
  redis_data:
  caddy_data:
  caddy_config:
