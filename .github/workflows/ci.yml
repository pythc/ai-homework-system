name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
            assistant_service/package-lock.json

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Install server deps
        working-directory: server
        run: npm ci

      - name: Run migrations
        working-directory: server
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        run: npm run migration:run

      - name: API smoke tests
        working-directory: server
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          REDIS_URL: redis://localhost:6379
          DISABLE_AI_WORKER: true
        run: npm run test:api

      - name: Build server
        working-directory: server
        run: npm run build

      - name: Install assistant service deps
        working-directory: assistant_service
        run: npm ci

      - name: Check assistant service syntax
        working-directory: assistant_service
        run: node --check src/index.js

      - name: NPM audit (client)
        working-directory: client
        run: npm audit --audit-level=high

      - name: NPM audit (server)
        working-directory: server
        run: npm audit --audit-level=high

      - name: NPM audit (assistant service)
        working-directory: assistant_service
        run: npm audit --audit-level=high

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--redact --verbose"
